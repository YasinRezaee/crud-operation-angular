<div class="container">
  <form [formGroup]="productForm">
    <div class="row">
      <h2 class="text-center mt-3">Add Product Form</h2>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input
            formControlName="productName"
            matInput
            placeholder="Product Name"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="productCategory">
            <mat-option>None</mat-option>
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="option2">Vegitables</mat-option>
            <mat-option value="option3">Electronics</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <label id="example-radio-group-label"
          >Select the Product Freshness</label
        >
        <mat-radio-group
          class="example-radio-group"
          formControlName="freshness"
        >
          @for (product of freshnessList; track product) {
          <mat-radio-button class="example-radio-button" [value]="product"
            >{{ product }}
          </mat-radio-button>
          }
        </mat-radio-group>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input
            formControlName="price"
            matInput
            type="number"
            placeholder="Price"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Comments</mat-label>
          <textarea
            formControlName="comment"
            matInput
            placeholder="Write Your Comments Here..."
          >
          </textarea>
        </mat-form-field>
      </div>
      
    </div>
  </form>
  <div class="col-md-12">
    <mat-dialog-actions [align]="'end'">
      <button
        mat-raised-button
        class="bg-danger text-light"
        mat-dialog-close
      >
        close
      </button>
      <button
        mat-raised-button
        class="bg-success text-light"
        (click)="onAddProcuct(productForm.value)"
      >
        {{btnAction}}
      </button>
    </mat-dialog-actions>
  </div>
</div>
